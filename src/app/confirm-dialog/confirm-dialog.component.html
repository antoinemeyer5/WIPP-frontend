<div class="flex flex-column gap-2">
  <p-messages severity="warn" *ngFor="let warning of warnings">
    <ng-template pTemplate>
      <div>
        Warning: {{warning}}
      </div>
    </ng-template>
  </p-messages>
  <div>{{message}}</div>
</div>
<div class="flex justify-content-end gap-2 mt-4">
  <p-button label="Cancel" severity="secondary" (onClick)="onDismiss()" />
  <p-button label="Confirm" severity="danger" (onClick)="onConfirm()" type="submit"/>
</div>
