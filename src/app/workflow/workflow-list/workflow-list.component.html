<h1>Workflows</h1>
<div class="card">
  <p-table #dt
           [value]="workflows"
           [lazy]="true"
           (onLazyLoad)="loadData($event)"
           dataKey="id"
           [tableStyle]="{ 'min-width': '75rem' }"
           [paginator]="true"
           [rows]="10"
           [rowsPerPageOptions]="[10, 25, 50]"
           [totalRecords]="resultsLength"
           selectionMode="single"
           [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [globalFilterFields]="['name']"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <p-button
          label="New"
          icon="pi pi-plus"
          (click)="createNew()" />
        <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  (input)="dt.filterGlobal($event.target.value, 'contains')"
                  placeholder="Search..." />
            </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Name <p-sortIcon field="name" />
        </th>
        <th pSortableColumn="creationDate">
          Creation date <p-sortIcon field="creationDate" />
        </th>
        <th pSortableColumn="endTime">
          End time <p-sortIcon field="endTime" />
        </th>
        <th pSortableColumn="publiclyShared">
          Visibility <p-sortIcon field="publiclyShared" />
        </th>
        <th pSortableColumn="owner">
          Owner <p-sortIcon field="owner" />
        </th>
        <th pSortableColumn="status">
          Status <p-sortIcon field="status" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-wf>
      <tr routerLink="/workflows/detail/{{wf.id}}" class="p-selectable-row">
        <td>{{ wf.name }}</td>
        <td>{{ wf.creationDate | date }}</td>
        <td>{{ wf.endTime | date }}</td>
        <td><i [class]="wf.publiclyShared ? 'pi pi-globe' : 'pi pi-user'"></i></td>
        <td>{{ wf.owner }}</td>
        <td><p-tag [value]="wf.status"
                   [icon]="getIconByWorkflowStatus(wf)['piClass']"
                   [severity]="getIconByWorkflowStatus(wf)['severity']" /></td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-toast position="top-center" [life]="5000"/>
