<div class="widget form-group">
  <label [attr.for]="id" class="horizontal control-label">
    {{ schema.title }}
  </label>
  <p-autoComplete
    [suggestions]="data"
    (completeMethod)="filter($event)"
    [placeholder]="schema.placeholder"
    [name]="name" [formControl]="control"
    [attr.type]="'text'" [attr.id]="id"
    field="name" />
</div>
