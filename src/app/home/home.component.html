<h1 class="wipp-title">Quickview Dashboard</h1>

<div class="grid">
<p-card header="Latest Images Collections" class="col">
  <p-table [value]="imagesCollections" selectionMode="single">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Creation date</th>
        <th>Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-coll>
      <tr routerLink="/images-collection/{{coll.id}}" class="p-selectable-row">
        <td>{{coll.name}}</td>
        <td>{{ coll.creationDate | date }}</td>
        <td><i [class]="getIconByImgCollStatus(coll)['piClass']"
               [style]="getIconByImgCollStatus(coll)['colorStyle']"></i></td>
      </tr>
    </ng-template>
  </p-table>
<!--  <ng-template pTemplate="footer">-->
<!--    <a routerLink="/images-collections" class="p-button font-bold">Go to full list</a>-->
<!--  </ng-template>-->
</p-card>

<p-card class="col" header="Latest Visualizations">
<!--    <div class="p-card-title">-->
<!--      Latest Visualizations (<a routerLink="/pyramid-visualizations">go to full list</a>)-->
<!--    </div>-->
  <p-table [value]="visualizations" selectionMode="single">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Creation date</th>
        <th>Visibility</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vis>
      <tr routerLink="/pyramid-visualizations/{{vis.id}}" class="p-selectable-row">
        <td>{{vis.name}}</td>
        <td>{{ vis.creationDate | date }}</td>
        <td><i [class]="getIconByVizVisibility(vis.publiclyShared)"></i></td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-card header="Latest Workflows" class="col">
  <!--  <ng-template pTemplate="header">-->
  <!--    <b>Latest Images Collections</b> (<a routerLink="/images-collections">go to full list</a>)-->
  <!--  </ng-template>-->
  <p-table [value]="workflows" selectionMode="single">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Creation date</th>
        <th>Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-wf>
      <tr routerLink="/workflows/detail/{{wf.id}}" class="p-selectable-row">
        <td>{{wf.name}}</td>
        <td>{{ wf.creationDate | date }}</td>
        <td><i [class]="getIconByWorkflowStatus(wf)['piClass']"
               [style]="getIconByWorkflowStatus(wf)['colorStyle']"></i></td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
</div>
