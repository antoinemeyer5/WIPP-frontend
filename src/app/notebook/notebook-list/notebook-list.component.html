<h1>Notebooks</h1>
<div class="card">
  <p-table #dt
           [value]="notebooks"
           [lazy]="true"
           (onLazyLoad)="loadData($event)"
           dataKey="id"
           [tableStyle]="{ 'min-width': '75rem' }"
           [paginator]="true"
           [rows]="10"
           [rowsPerPageOptions]="[10, 25, 50]"
           [totalRecords]="resultsLength"
           selectionMode="single"
           [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [globalFilterFields]="['name']"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Search..." />
        </p-iconField>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Name <p-sortIcon field="name" />
        </th>
        <th pSortableColumn="creationDate">
          Creation date <p-sortIcon field="creationDate" />
        </th>
        <th pSortableColumn="publiclyShared">
          Visibility <p-sortIcon field="publiclyShared" />
        </th>
        <th pSortableColumn="owner">
          Owner <p-sortIcon field="owner" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-nb>
      <tr routerLink="/notebooks/{{nb.id}}" class="p-selectable-row">
        <td>{{ nb.name }}</td>
        <td>{{ nb.creationDate | date }}</td>
        <td><i [class]="nb.publiclyShared ? 'pi pi-globe' : 'pi pi-user'"></i></td>
        <td>{{ nb.owner }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
