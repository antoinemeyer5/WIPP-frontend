<form>
  <div class="flex flex-column gap-2">

    <input #browsePlugin type="file" (change)="onFileSelected($event)" name="browsePlugin" class="flex-auto" id="browsePlugin"
           accept=".json, .txt">

    <textarea #pluginDescriptorText (change)="browsePlugin.value=null;" [(ngModel)]="pluginJSON" class="flex-auto"
              id="pluginDescriptorText" rows="10" placeholder="Or copy your JSON file content here" name="pluginDescriptorText">
    </textarea>
    <span class="p-text-secondary block mb-5">Enter the stitching vector message.</span>
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="cancel()" />
    <p-button label="Save" (click)="postPlugin(pluginDescriptorText.value)"
              [disabled]="pluginDescriptorText.value.length<2" type="submit"/>
  </div>
</form>
<p-toast position="top-center"/>
