<form>
  <div class="flex flex-column gap-2">
    <input #browsePlugin type="file" (change)="onFileSelected($event)" name="browsePlugin" class="flex-auto p-component"
           id="browsePlugin" accept=".json, .txt">
    <div class="flex">
      <button id="getJsonBtn" (click)="getByUrl(linkPlugin.value); linkPlugin.value=''" class="p-component"
              [disabled]="!linkPlugin.checkValidity()">Get JSON
      </button>
      <input #linkPlugin (change)="browsePlugin.value=null;" type="url" required id="linkPlugin" name="linkPlugin"
             placeholder="Enter the URL of the JSON plugin manifest" class="p-component flex-auto ml-2">
    </div>
    <textarea #pluginDescriptorText (change)="browsePlugin.value=null;" [(ngModel)]="pluginJSON" class="flex-auto"
              id="pluginDescriptorText" rows="10" placeholder="Or copy your JSON file content here" name="pluginDescriptorText">
    </textarea>
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="cancel()" />
    <p-button label="Save" (click)="postPlugin(pluginDescriptorText.value)"
              [disabled]="pluginDescriptorText.value.length<2" type="submit"/>
  </div>
</form>
<p-toast position="top-center"/>
