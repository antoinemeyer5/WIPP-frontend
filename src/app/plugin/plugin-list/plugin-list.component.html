<h1>Plugins</h1>
<div class="card">
  <p-table #dt
           [value]="plugins"
           [lazy]="true"
           (onLazyLoad)="loadData($event)"
           dataKey="id"
           [tableStyle]="{ 'min-width': '75rem' }"
           [paginator]="true"
           [rows]="10"
           [rowsPerPageOptions]="[10, 25, 50]"
           [totalRecords]="resultsLength"
           selectionMode="single"
           [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [globalFilterFields]="['name']"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <p-button
          label="Register new plugin"
          icon="pi pi-plus"
          (click)="displayNewPluginModal()" />
        <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  (input)="dt.filterGlobal($event.target.value, 'contains')"
                  placeholder="Search..." />
            </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Name <p-sortIcon field="name" />
        </th>
        <th pSortableColumn="creationDate">
          Creation date <p-sortIcon field="creationDate" />
        </th>
        <th pSortableColumn="description">
          Description <p-sortIcon field="description" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-plugin>
      <tr routerLink="/plugins/{{plugin.id}}" class="p-selectable-row">
        <td>{{ plugin.name }}</td>
        <td>{{ plugin.creationDate | date }}</td>
        <td>{{ plugin.description }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-toast position="top-center" [life]="5000"/>
