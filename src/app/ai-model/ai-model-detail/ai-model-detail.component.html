<h3 class="wipp-title">Ai Model Detail</h3>

<div>
  <p>Model Card</p>
  <p>{{modelCard.name}}</p>
</div>

<div>
  <div class="row">
    <div class="col-md-9">
      <dl class="row">

        <dt class="col-md-4">Framework: </dt>
        <dd class="col-md-8">{{aiModel.framework}}</dd>

        <dt class="col-md-4">Name: </dt>
        <dd class="col-md-8">{{aiModel.name}}</dd>

        <dt class="col-md-4">Creation Date: </dt>
        <dd class="col-md-8">{{aiModel.creationDate | date}}</dd>

        <dt class="col-md-4">Owner:</dt>
        <dd class="col-md-8">{{aiModel.owner}}</dd>

        <dt class="col-md-4">Training job: </dt>
        <dd class="col-md-8">
          <a *ngIf="job; else not_applicable"
             (click)="displayJobModal(job.id)"
             class="wipp-link"
             ngbTooltip="Show Job"
             placement="left">
            {{job.name}}
          </a>
        </dd>

        <dt class="col-md-4">Tensorboard Logs: </dt>
        <dd class="col-md-8">
          <a  *ngIf="tensorboardLogs; else not_applicable"
              href={{tensorboardLink}}
              target="_blank">{{tensorboardLogs.name}}
          </a>
        </dd>
        <ng-template #not_applicable>N/A</ng-template>
        <dt class="col-md-4">Visibility:</dt>
        <dd class="col-md-8">
          <div *ngIf="aiModel.publiclyShared; else privateData">Public</div>
        </dd>
        <ng-template #privateData>Private</ng-template>
      </dl>
    </div>

    <div class="col-md-3 text-right">
      <button
        (click)="openDownload(aiModel._links.download.href)"
        ngbTooltip="Download as zip"
        placement="left"
        class="btn btn-light">
                  <span
                    aria-hidden="true"><i class="fa fa-download"></i></span>
      </button>
      <button *ngIf="!aiModel.publiclyShared && canEdit()" type="button"
              ngbTooltip="Make AI model public"
              placement="left"
              class="btn btn-light" (click)="makePublicaiModel();">
        <span class="fa fa-users"
              aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
