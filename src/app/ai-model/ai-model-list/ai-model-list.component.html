<h1>Trained AI Models</h1>
<div class="card">
  <p-table #dt [value]="aiModels" [lazy]="true" (onLazyLoad)="getAiModels($event)" dataKey="id"
    [tableStyle]="{ 'min-width': '75rem' }" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
    [totalRecords]="resultsLength" selectionMode="single" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['name']">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <span></span>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Search..." />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Name <p-sortIcon field="name" />
        </th>
        <th pSortableColumn="creationDate">
          Creation date <p-sortIcon field="creationDate" />
        </th>
        <th pSortableColumn="publiclyShared">
          Visibility <p-sortIcon field="publiclyShared" />
        </th>
        <th pSortableColumn="owner">
          Owner <p-sortIcon field="owner" />
        </th>
        <th pSortableColumn="framework">
          Framework <p-sortIcon field="framework" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aiModel>
      <tr routerLink="/ai-models/{{aiModel.id}}" class="p-selectable-row">
        <td>{{ aiModel.name }}</td>
        <td>{{ aiModel.creationDate | date }}</td>
        <td><i [class]="aiModel.publiclyShared ? 'pi pi-globe' : 'pi pi-user'"></i></td>
        <td>{{ aiModel.owner }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
